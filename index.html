<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Photo Frame Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Photo Frame Creator</h1>
  </header>

  <div class="main">
    <aside class="left">
      <!-- Static frame preview -->
      <img id="framePreview" src="./frame.png" alt="Frame preview" />
    </aside>

    <section class="right">
      <label class="upload-label">
        <span>Select a photo</span>
        <input type="file" id="upload" accept="image/*" hidden />
      </label>

      <div class="canvas-container">
        <img id="image" alt="Your photo" style="display:none;" />
        <img id="frame" class="frame-overlay" src="./frame.png" alt="Frame overlay" style="display:none;" />
      </div>

      <button id="download" disabled>Download Framed Photo</button>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
